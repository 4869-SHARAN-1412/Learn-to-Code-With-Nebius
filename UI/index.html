<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Code With Nebius</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="app-header">
        <!-- Model Selection Button and Dropdown Structure -->
        <div class="model-select-container">
            <button class="model-select-button" id="modelSelectBtn">
                <span id="selectedModelName">Select a Nebius Model</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="model-dropdown" id="modelDropdownList">
                <!-- Models will be populated here by JS -->
                <div class="dropdown-loading">Loading models...</div>
            </div>
        </div>

        <h1 class="app-title">
            <i class="fas fa-code"></i>Learn to Code With Nebius
        </h1><br>
        <button class="theme-toggle" id="themeToggleBtn" aria-label="Toggle Theme">
            <i class="fas fa-moon"></i> <!-- Start with cog -->
        </button>
    </header>

    <main class="main-content" id="mainContent">
        <div id="initialGifContainer">
            <img src="code2.png" alt="Welcome Animation">
            <p>Code With Nebius!</p>
        </div>
        <div id="chatMessages">
        </div>
         <div id="speechStatus" class="speech-status"></div>
    </main>

    <footer class="input-area">
        <input type="text" id="messageInput" placeholder="Ask me anything about coding...">
        <button class="icon-button voice-button" id="voiceBtn" aria-label="Voice Input">
            <i class="fas fa-microphone"></i>
        </button>
        <button class="icon-button send-button" id="sendBtn" aria-label="Send Message">
            <i class="fas fa-paper-plane"></i>
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
